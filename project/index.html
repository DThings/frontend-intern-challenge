<html>
    <head>
        <title>Encurtador de Links</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>


        <header id="header">
            <img src="img/devmagic-logo.jpg">
        </header>

        
        <section id="shortener">
            <div id="shortContent">
                <H1>Encurte seus links.</H1>
                <p>Links são longos. Encurte os links que você deseja compartilhar,<br>
                    e acompanhe enquanto viajam através da internet.</p>
                <input id="shortInput" type="text" placeholder="Cole o seu link aqui">
                <button id="resetInput">X</button>
                <button id="shortButton">ENCURTAR</button>
            </div>
            <img src="img/background-home.jpg">
        </section>


        <section id="top5">
            <div id="top5Content">
                <p id="titleTop5">TOP 5</p>
                <div id="top5Results">
                    <table id="top5Table">
                        <tr>
                        <td><p id="link1" class="link"></p></td><td><p id="clicks1" class="clicks"></p></td>
                        </tr><tr>
                        <td><p id="link2" class="link"></p></td><td><p id="clicks2" class="clicks"></p></td>
                        </tr><tr>
                        <td><p id="link3" class="link"></p></td><td><p id="clicks3" class="clicks"></p></td>
                        </tr><tr>
                        <td><p id="link4" class="link"></p></td><td><p id="clicks4" class="clicks"></p></td>
                        </tr><tr>
                        <td class="last"><p id="link5" class="link"></p></td><td class="last"><p id="clicks5" class="clicks"></p></th>
                        </tr>
                    </table>
               </div>
            </div>
        </section>


        <section id="hits">
            <div id="hitsContent">
                <div id="triangle"></div>
                <p id="titleHits">HITS</p>
                <p id="allClicks">35.713.571</p>
                <p id="subtitleP">Cliques em Links</p>
            </div>
        </section>


        <footer id="footer">
            <img src="img/logo-chaordic.png">
            <div id="socialMedia">
                <img src="img/icon-twitter.png">
                <img src="img/icon-facebook.png">
            </div>
        </footer>

        <script src="javascript/shortener.js"></script>
    </body>
</html>
